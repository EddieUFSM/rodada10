<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rodada 10 | Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/aos.min.css">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/authentication.css">
</head>
  
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <!--================================ load-page ===========================================-->
    <div id="overlayer"></div>
    <div class="loader">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!--================================ load-page end ======================================-->
    <!--================================ .site-wrap =========================================-->
    <div class="site-wrap"  id="home-section">   
    <!--=============================== Login ==================================-->    
    <section class="login_area">
        <div class="inner_login_area ">
           
           <div class="wrapper_login_area">
            <img src="img/logo.svg" alt="">
            <form  action="/login" method="POST">
                <div class="row">
                    <div class="col-12">
                        <h2 style="font-weight: 700; font-style: italic; text-align: center; color: rgba(73, 73, 73, 0.4);;">Login</h2>
                    </div>
                    <div class="col-12">
                        
                        <div class="wrap-input-text">
                            <label for="email">e-mail</label>
                            <input id="email" type="text" name="username" placeholder="Login">
                            <span class="focus-input100" data-symbol="&#xf007;"></span>
                        </div>
                        <div class="wrap-input-text">
                            <label for="senha">senha</label>
                            <input id="senha" type="password" name="password" placeholder="Senha">
                            <span class="focus-input100" data-symbol="&#xf023;"></span>
                        </div>
                        <div class="container_forgot_link">
                            <a href="forgot" >
                                Esqueceu a Senha?
                            </a>
                        </div>
                        <div class="container_login_btn">
                            <div class="wrapper_login_btn">
                                <button type="submit" class="login_btn">Entrar</button>
                            </div>
                        </div>
                        <div class="center_text">ou <a href="signin.html">inscreva-se</a></div>
        
                    </div>

                    <div class="col-6" style="
                    float: right;
                    padding-left: 0px;
                    padding-right: 0px;
                    margin-right: 0px;">
                        <div class="center_text" style="margin: 0px; float: right;">
                        <a class="btn btn-primary" style="background-color: #3b5998; border: none; -webkit-transition: .3s all ease;
                            -o-transition: .3s all ease;
                            transition: .3s all ease;
                            -webkit-box-shadow: 0 4px 20px -5px rgba(73, 73, 73, 0.4);
                            box-shadow: 0 4px 20px -5px rgba(73, 73, 73, 0.4);
                            width: 145px;
                            height: 40px;
                            margin: 0px;
                            margin-right:5px;" href="/">Login <i class="fa fa-facebook-f"></i></a></div>
                    </div>

                    <div class="col-6" style="
                    float: left;
                    padding-left: 0px;
                    padding-right: 0px;
                    margin-left: 0px;">
                        <div class="center_text" style="margin: 0px; float: left;">
                        <a class="btn btn-primary" style="background-color: #fff; border: none; -webkit-transition: .3s all ease;
                            color:#00A81F ;
                            -o-transition: .3s all ease;
                            transition: .3s all ease;
                            -webkit-box-shadow: 0 4px 20px -5px rgba(73, 73, 73, 0.4);
                            box-shadow: 0 4px 20px -5px rgba(73, 73, 73, 0.4);
                            width: 145px;
                            height: 40px;
                            margin: 0px;
                            margin-left:5px;" href="/">Login <i class="fa fa-google"></i></a></div>
                    </div>
                </div>
               
            </form>
        </div>
        </div>
    </section>
    <!--=============================== login fim ==================================--> 
    
    <!--================================ .site-wrap =========================================-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
